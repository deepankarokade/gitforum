<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">

        <!-- HEADING -->
        <h2 class="text-2xl font-bold text-center mb-6">
            Forgot Password
        </h2>

        <!-- SUCCESS / ERROR MESSAGE -->
        <p th:if="${message}" class="text-green-600 text-center mb-4" th:text="${message}"></p>
        <p th:if="${error}" class="text-red-600 text-center mb-4" th:text="${error}"></p>

        <!-- FORGOT PASSWORD FORM -->
        <form th:action="@{/student/sendforgot-password}" method="post" class="space-y-4">

            <div>
                <label class="text-sm font-medium">Registered Email</label>
                <input type="email" name="email" required placeholder="Enter your registered email"
                    class="w-full h-11 px-4 border rounded-lg" />
            </div>

            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-1 h-11 bg-blue-600 text-white rounded-lg font-bold">
                    Send Reset Link
                </button>

                <a th:href="@{/student/login}"
                    class="flex-1 h-11 border rounded-lg font-bold flex items-center justify-center">
                    Cancel
                </a>
            </div>

        </form>

    </div>

</body>

</html>
