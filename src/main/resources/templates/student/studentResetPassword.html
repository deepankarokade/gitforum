<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-xl shadow w-full max-w-md">
  <h2 class="text-2xl font-bold text-center mb-6">Reset Password</h2>

  <!-- RESET PASSWORD FORM -->
  <form th:action="@{/student/reset-password}" method="post" class="space-y-4">

	<!-- REGISTRATION ID (âœ… REQUIRED) -->
	    <div>
	      <label class="text-sm font-medium">Registration ID</label>
	      <input type="text" name="registrationId" required
	             placeholder="Enter Registration ID"
	             class="w-full h-11 px-4 border rounded-lg"/>
	    </div>
    <!-- OLD PASSWORD -->
    <div>
      <label class="text-sm font-medium">Old Password</label>
      <input type="password" name="oldPassword" required
             class="w-full h-11 px-4 border rounded-lg"/>
    </div>

    <!-- NEW PASSWORD -->
    <div>
      <label class="text-sm font-medium">New Password</label>
      <input type="password" name="newPassword" required
             class="w-full h-11 px-4 border rounded-lg"/>
    </div>

    <!-- CONFIRM PASSWORD -->
    <div>
      <label class="text-sm font-medium">Confirm Password</label>
      <input type="password" name="confirmPassword" required
             class="w-full h-11 px-4 border rounded-lg"/>
    </div>

    <!-- BUTTONS -->
    <div class="flex gap-4 pt-4">
      <button type="submit"
              class="flex-1 h-11 bg-blue-600 text-white rounded-lg font-bold">
        Submit
      </button>

      <a th:href="@{/student/login}"
         class="flex-1 h-11 border rounded-lg font-bold flex items-center justify-center">
        Cancel
      </a>
    </div>

  </form>
</div>

</body>
</html>
