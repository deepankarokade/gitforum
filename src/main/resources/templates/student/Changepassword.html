<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">

    <h2 class="text-2xl font-bold text-center mb-6">Change Password</h2>

    <form th:action="@{/student/change-password}" method="post" class="space-y-4">

        <input type="hidden" name="email" th:value="${email}"/>

        <!-- New Password -->
        <input type="password"
               name="newPassword"
               required
               placeholder="Enter new password"
               class="w-full h-11 px-4 border rounded-lg"/>

        <!-- Confirm Password -->
        <input type="password"
               name="confirmPassword"
               required
               placeholder="Confirm new password"
               class="w-full h-11 px-4 border rounded-lg"/>

        <button type="submit"
                class="w-full h-11 bg-blue-600 text-white rounded-lg font-bold">
            Update Password
        </button>

    </form>

</div>
</body>
</html>
