<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - ExamPortal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="/js/config.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#135bec",
                        "background-light": "#f6f6f8",
                    },
                    fontFamily: {
                        display: ["Lexend", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>

<body class="font-display bg-background-light min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">

        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
                <span class="material-symbols-outlined text-3xl text-green-600">lock_open</span>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Set New Password</h2>
            <p class="text-gray-500 text-sm mt-2">Create a new password for your account</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage"
            class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm mb-4">
        </div>

        <!-- Success Message -->
        <div id="successMessage"
            class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm mb-4">
        </div>

        <!-- Invalid Link Message -->
        <div id="invalidLink" class="hidden text-center py-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-red-100 rounded-full mb-4">
                <span class="material-symbols-outlined text-3xl text-red-600">error</span>
            </div>
            <h3 class="text-lg font-bold text-gray-900 mb-2">Invalid Reset Link</h3>
            <p class="text-gray-500 text-sm mb-6">This password reset link is invalid or has expired.</p>
            <a href="/student/forgot-password"
                class="inline-flex items-center gap-2 px-6 py-3 bg-primary hover:bg-blue-700 text-white rounded-lg font-bold transition-colors">
                <span class="material-symbols-outlined">mail</span>
                Request New Link
            </a>
        </div>

        <!-- SET NEW PASSWORD FORM -->
        <form id="setPasswordForm" class="space-y-5">

            <!-- Hidden email field -->
            <input type="hidden" id="userEmail" name="email" value="">

            <!-- NEW PASSWORD -->
            <div>
                <label class="text-sm font-medium text-gray-700 mb-1.5 block">New Password</label>
                <div class="relative">
                    <span
                        class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl">key</span>
                    <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password"
                        class="w-full h-12 pl-11 pr-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all" />
                </div>
                <p class="text-xs text-gray-400 mt-1">Minimum 6 characters recommended</p>
            </div>

            <!-- CONFIRM PASSWORD -->
            <div>
                <label class="text-sm font-medium text-gray-700 mb-1.5 block">Confirm New Password</label>
                <div class="relative">
                    <span
                        class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl">check_circle</span>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        placeholder="Confirm new password"
                        class="w-full h-12 pl-11 pr-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all" />
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="hidden text-center py-2">
                <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-primary"></div>
                <span class="ml-2 text-sm text-gray-600">Updating password...</span>
            </div>

            <!-- SUBMIT BUTTON -->
            <div class="pt-4">
                <button type="submit" id="submitBtn"
                    class="w-full h-12 bg-primary hover:bg-blue-700 text-white rounded-lg font-bold transition-colors flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-xl">save</span>
                    Set New Password
                </button>
            </div>

            <div class="text-center">
                <a href="/student/login" class="text-gray-500 hover:text-primary text-sm font-medium transition-colors">
                    ← Back to Login
                </a>
            </div>

        </form>
    </div>

    <script>
        // Get email from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        // Check if email is present
        if (!email) {
            document.getElementById('setPasswordForm').classList.add('hidden');
            document.getElementById('invalidLink').classList.remove('hidden');
        } else {
            document.getElementById('userEmail').value = email;
        }

        // Form submission handler
        document.getElementById('setPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const userEmail = document.getElementById('userEmail').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Clear previous messages
            hideMessages();

            // Validation
            if (!newPassword || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="animate-spin">⏳</span> Updating...';
            loadingSpinner.classList.remove('hidden');

            try {
                const response = await fetch(`${BASE_URL}/admin/student/reset-password-by-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        newPassword: newPassword
                    })
                });

                if (response.ok) {
                    showSuccess('Password changed successfully! Redirecting to login...');

                    // Redirect to login after success
                    setTimeout(() => {
                        window.location.href = '/student/login';
                    }, 2000);

                } else {
                    let errorText = 'Failed to reset password. Please try again.';
                    try {
                        const errorData = await response.text();
                        if (errorData) {
                            errorText = errorData;
                        }
                    } catch (e) {
                        // Use default error message
                    }
                    showError(errorText);
                    resetButton();
                }

            } catch (error) {
                console.error('Error resetting password:', error);
                showError('Network error. Please check your connection and try again.');
                resetButton();
            }
        });

        // Helper functions
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function resetButton() {
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<span class="material-symbols-outlined text-xl">save</span> Set New Password';
            loadingSpinner.classList.add('hidden');
        }

        // Clear messages when user starts typing
        document.getElementById('newPassword').addEventListener('input', hideMessages);
        document.getElementById('confirmPassword').addEventListener('input', hideMessages);
    </script>

</body>

</html>
