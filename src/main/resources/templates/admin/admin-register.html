<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Registration | ExamPortal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0f172a",
                        "slate": {
                            50: "#f8fafc",
                            100: "#f1f5f9",
                            200: "#e2e8f0",
                            300: "#cbd5e1",
                            400: "#94a3b8",
                            500: "#64748b",
                            600: "#475569",
                            700: "#334155",
                            800: "#1e293b",
                            900: "#0f172a",
                        }
                    },
                    fontFamily: {
                        "sans": ["Lexend", "sans-serif"],
                        "display": ["Lexend", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-sans text-slate-900 bg-background-light;
            }
        }
        .geometric-bg {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 32px 32px;
        }
        .dark .geometric-bg {
            background-image: radial-gradient(#334155 1px, transparent 1px);
        }
        .glass-card {
            @apply bg-white/80 backdrop-blur-xl border border-white/20 shadow-2xl;
        }
    </style>
    <script src="/js/config.js"></script>
</head>

<body class="min-h-screen flex items-center justify-center p-4 relative overflow-x-hidden">
    <div class="absolute inset-0 pointer-events-none -z-10 opacity-40 geometric-bg"></div>

    <!-- Decorative Blobs -->
    <div class="absolute -top-24 -left-24 w-96 h-96 bg-primary/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-24 -right-24 w-96 h-96 bg-primary/5 rounded-full blur-3xl"></div>

    <main class="w-full max-w-2xl z-10">
        <div class="glass-card rounded-3xl overflow-hidden">
            <div class="p-8 md:p-12">
                <div class="text-center mb-10">
                    <div
                        class="inline-flex items-center justify-center size-16 bg-primary/10 rounded-2xl text-primary mb-4">
                        <span class="material-symbols-outlined text-4xl">admin_panel_settings</span>
                    </div>
                    <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">Admin Registration</h1>
                    <p class="text-slate-500 mt-2">Create a new administrative account for the ExamPortal ecosystem.</p>
                </div>

                <form id="registrationForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Full Name -->
                        <div class="flex flex-col gap-2">
                            <label class="text-sm font-bold text-slate-700 ml-1">Full Name</label>
                            <input id="name" required type="text"
                                class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none"
                                placeholder="Enter full name" />
                        </div>

                        <!-- UID -->
                        <div class="flex flex-col gap-2">
                            <label class="text-sm font-bold text-slate-700 ml-1">Admin UID</label>
                            <input id="uid" required type="text"
                                class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none"
                                placeholder="e.g. admin_01" />
                        </div>

                        <!-- Email -->
                        <div class="flex flex-col gap-2">
                            <label class="text-sm font-bold text-slate-700 ml-1">Email Address</label>
                            <input id="email" required type="email"
                                class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none"
                                placeholder="admin@example.com" />
                        </div>

                        <!-- Password -->
                        <div class="flex flex-col gap-2">
                            <label class="text-sm font-bold text-slate-700 ml-1">Password</label>
                            <input id="password" required type="password"
                                class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none"
                                placeholder="••••••••" />
                        </div>

                        <!-- Phone Number -->
                        <div class="flex flex-col gap-2">
                            <label class="text-sm font-bold text-slate-700 ml-1">Phone Number</label>
                            <input id="phoneNumber" required type="tel"
                                class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none"
                                placeholder="10-digit number" />
                        </div>

                        <!-- Address -->
                        <div class="flex flex-col gap-2 md:col-span-2">
                            <label class="text-sm font-bold text-slate-700 ml-1">Address</label>
                            <textarea id="address" rows="2"
                                class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none resize-none"
                                placeholder="Enter residential address"></textarea>
                        </div>

                        <!-- Profile Image -->
                        <div class="flex flex-col gap-2 md:col-span-2">
                            <label class="text-sm font-bold text-slate-700 ml-1">Profile Picture</label>
                            <div
                                class="flex items-center gap-6 p-4 bg-slate-50 rounded-xl border border-dashed border-slate-300">
                                <div id="imagePreview"
                                    class="size-20 rounded-full bg-slate-200 flex items-center justify-center text-slate-400 overflow-hidden shrink-0 border-2 border-white shadow-sm">
                                    <span class="material-symbols-outlined text-3xl">account_circle</span>
                                </div>
                                <div class="flex-1">
                                    <input type="file" id="profileImage" accept="image/*" class="hidden" />
                                    <label for="profileImage"
                                        class="cursor-pointer inline-flex items-center gap-2 px-4 py-2 bg-white hover:bg-slate-50 border border-slate-200 rounded-lg text-sm font-bold text-slate-700 transition-all shadow-sm">
                                        <span class="material-symbols-outlined text-lg">upload_file</span>
                                        Choose Image
                                    </label>
                                    <p class="text-xs text-slate-400 mt-2">Recommended: Square image, max 2MB</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit" id="submitBtn"
                            class="w-full bg-primary text-white py-4 rounded-xl font-bold text-lg shadow-xl shadow-primary/20 hover:bg-primary/90 hover:-translate-y-1 active:translate-y-0 transition-all flex items-center justify-center gap-2">
                            <span class="material-symbols-outlined">how_to_reg</span>
                            Register Admin
                        </button>
                    </div>
                </form>

                <div class="mt-8 text-center">
                    <a href="/admin/login" class="text-sm font-semibold text-primary hover:underline">Already have an
                        account? Sign In</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Image Preview Logic
        const imageInput = document.getElementById('profileImage');
        const imagePreview = document.getElementById('imagePreview');

        imageInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    alert('Image must be less than 2MB');
                    this.value = '';
                    return;
                }
                const reader = new FileReader();
                reader.onload = function (event) {
                    imagePreview.innerHTML = `<img src="${event.target.result}" class="w-full h-full object-cover">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Form Submission logic
        document.getElementById('registrationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const originalContent = submitBtn.innerHTML;

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<span class="material-symbols-outlined animate-spin">sync</span> Registering...`;

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('uid', document.getElementById('uid').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('password', document.getElementById('password').value);
            const phone = document.getElementById('phoneNumber').value;
            if (phone) formData.append('phoneNumber', phone);

            const addr = document.getElementById('address').value;
            if (addr) formData.append('address', addr);

            const file = imageInput.files[0];
            if (file) {
                formData.append('adminImage', file);
            }

            try {
                // Endpoint to be implemented in backend
                const response = await fetch(BASE_URL + '/admin/register', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Admin registered successfully! Redirecting to login page...');
                    window.location.href = '/admin/login';
                } else {
                    const error = await response.text();
                    alert('Error: ' + error);
                }
            } catch (err) {
                console.error(err);
                alert('Connection error. Please ensure backend is running.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalContent;
            }
        });
    </script>
</body>

</html>
