<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Reset Password | ExamPortal Admin</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        "sans": ["Lexend", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-sans text-slate-900 bg-background-light;
            }
        }
        .geometric-bg {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 32px 32px;
        }
        .glass-card {
            @apply bg-white/80 backdrop-blur-xl border border-white/20 shadow-2xl;
        }
    </style>
    <script src="/js/config.js"></script>
</head>

<body class="min-h-screen flex items-center justify-center p-4 relative overflow-x-hidden text-slate-900">
    <div class="absolute inset-0 pointer-events-none -z-10 opacity-40 geometric-bg"></div>

    <main class="w-full max-w-md z-10">
        <div class="glass-card rounded-3xl overflow-hidden p-8 md:p-10">
            <div class="text-center mb-10">
                <div
                    class="inline-flex items-center justify-center size-16 bg-primary/10 rounded-2xl text-primary mb-4">
                    <span class="material-symbols-outlined text-4xl">password</span>
                </div>
                <h1 class="text-2xl font-extrabold tracking-tight">Set New Password</h1>
                <p class="text-slate-500 mt-2 text-sm">Please enter a strong new password for your account.</p>
            </div>

            <form id="resetPasswordForm" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">New Password</label>
                    <input id="newPassword" required type="password"
                        class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none"
                        placeholder="••••••••" />
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">Confirm
                        Password</label>
                    <input id="confirmPassword" required type="password"
                        class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none"
                        placeholder="••••••••" />
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-primary text-white py-4 rounded-xl font-bold shadow-xl shadow-primary/20 hover:bg-primary/90 hover:-translate-y-0.5 active:translate-y-0 transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-xl">check_circle</span>
                    Update Password
                </button>
            </form>
        </div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');

        if (!uid) {
            alert('Invalid reset link.');
            window.location.href = '/admin/login';
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;

            try {
                const response = await fetch(BASE_URL + '/admin/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uid, newPassword })
                });

                if (response.ok) {
                    alert('Password reset successful! Please login.');
                    window.location.href = '/admin/login';
                } else {
                    const text = await response.text();
                    alert(text || 'Failed to reset password.');
                }
            } catch (err) {
                alert('Connection error.');
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
