<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Forgot Password | ExamPortal Admin</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0f172a",
                        "slate": {
                            50: "#f8fafc",
                            100: "#f1f5f9",
                            200: "#e2e8f0",
                            300: "#cbd5e1",
                            400: "#94a3b8",
                            500: "#64748b",
                            600: "#475569",
                            700: "#334155",
                            800: "#1e293b",
                            900: "#0f172a",
                        }
                    },
                    fontFamily: {
                        "sans": ["Lexend", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-sans text-slate-900 bg-background-light;
            }
        }
        .geometric-bg {
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 32px 32px;
        }
        .glass-card {
            @apply bg-white/80 backdrop-blur-xl border border-white/20 shadow-2xl;
        }
    </style>
    <script src="/js/config.js"></script>
</head>

<body class="min-h-screen flex items-center justify-center p-4 relative overflow-x-hidden text-slate-900">
    <div class="absolute inset-0 pointer-events-none -z-10 opacity-40 geometric-bg"></div>

    <main class="w-full max-w-md z-10">
        <div class="glass-card rounded-3xl overflow-hidden p-8 md:p-10">
            <div class="text-center mb-10">
                <div
                    class="inline-flex items-center justify-center size-16 bg-primary/10 rounded-2xl text-primary mb-4">
                    <span class="material-symbols-outlined text-4xl">lock_reset</span>
                </div>
                <h1 class="text-2xl font-extrabold tracking-tight">Forgot Password?</h1>
                <p class="text-slate-500 mt-2 text-sm px-4">Enter your registered email below and we'll send you a link
                    to reset your password.</p>
            </div>

            <form id="forgotPasswordForm" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">Email Address</label>
                    <input id="email" required type="email"
                        class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none"
                        placeholder="your@email.com" />
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-primary text-white py-4 rounded-xl font-bold shadow-xl shadow-primary/20 hover:bg-primary/90 hover:-translate-y-0.5 active:translate-y-0 transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-xl">send</span>
                    Send Reset Link
                </button>
            </form>

            <div class="mt-8 text-center">
                <a href="/admin/login"
                    class="text-sm font-semibold text-primary hover:underline flex items-center justify-center gap-1">
                    <span class="material-symbols-outlined text-sm">arrow_back</span>
                    Back to Login
                </a>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const originalContent = submitBtn.innerHTML;

            submitBtn.disabled = true;
            submitBtn.innerHTML = `<span class="material-symbols-outlined animate-spin text-xl">sync</span> Processing...`;

            try {
                const response = await fetch(BASE_URL + '/admin/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    alert('If an account exists with this email, a reset link has been sent.');
                    window.location.href = '/admin/login';
                } else {
                    const text = await response.text();
                    alert(text || 'Something went wrong.');
                }
            } catch (err) {
                alert('Connection error.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalContent;
            }
        });
    </script>
</body>

</html>
