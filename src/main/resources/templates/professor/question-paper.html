<!DOCTYPE html>
<html>
<head>
    <title>Set Question Paper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
	
	

<div class="container mt-4">
    <h4>Set Question Paper</h4>

    <form>

        <!-- ================= EXAM DETAILS ================= -->
        <div class="card mb-4">
            <div class="card-body">
                <h6>Exam Details</h6>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Course Name</label>
                        <select class="form-select">
                            <option>JEE</option>
                            <option>NEET</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label>Subject</label>
                        <select class="form-select">
                            <option>Physics</option>
                            <option>Chemistry</option>
                            <option>Maths</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label>Chapter / Topic</label>
                        <select class="form-select">
                            <option>Kinematics</option>
                            <option>Thermodynamics</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label>Exam Duration (Minutes)</label>
                        <input type="number" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label>Exam Difficulty</label>
                        <select class="form-select">
                            <option>Easy</option>
                            <option>Medium</option>
                            <option>Hard</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label>Question Paper Image</label>
                        <input type="file" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <!-- ================= QUESTIONS ================= -->
        <div id="questionsContainer"></div>

        <button type="button" class="btn btn-primary mt-3" onclick="addQuestion()">
            ➕ Add Question
        </button>
		
		<div class="mt-3">
				               <label>Explanation / Hint</label>
				               <textarea class="form-control" rows="2"></textarea>
				           </div>

				           <div class="mt-3">
				               <label>Attachment</label>
				               <input type="file" class="form-control">
				           </div>

        <div class="mt-4">
            <button class="btn btn-success">Save</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>

		
		
		
    </form>
</div>

<script>
let questionCount = 0;

function addQuestion() {
    questionCount++;

    const div = document.createElement("div");
    div.className = "card mt-4";
    div.innerHTML = `
        <div class="card-body">

            <div class="d-flex justify-content-between">
                <h6 class="question-number">Question ${questionCount}</h6>
                <button type="button" class="btn btn-sm btn-danger"
                    onclick="deleteQuestion(this)">❌</button>
            </div>

            <div class="mb-3">
                <label>Question Type</label>
                <select class="form-select" onchange="changeType(this)">
                    <option value="">Select</option>
                    <option value="mcq">MCQ</option>
                    <option value="tf">True / False</option>
                    <option value="long">Long Answer</option>
                    <option value="match">Match the Pair</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Question</label>
                <textarea class="form-control" rows="2"></textarea>
            </div>

            <!-- MCQ -->
            <div class="mcq d-none">
                <label>Options</label>
                <input class="form-control mb-1" placeholder="Option A">
                <input class="form-control mb-1" placeholder="Option B">
                <input class="form-control mb-1" placeholder="Option C">
                <input class="form-control mb-1" placeholder="Option D">

                <label class="mt-2">Correct Answer</label>
                <select class="form-select">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </div>

            <!-- TRUE FALSE -->
            <div class="tf d-none">
                <label>Correct Answer</label>
                <select class="form-select">
                    <option>True</option>
                    <option>False</option>
                </select>
            </div>

            <!-- LONG ANSWER -->
            <div class="long d-none">
                <label>Answer (Reference)</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

            <!-- MATCH THE PAIR -->
            <div class="match d-none">
                <label class="fw-bold">Match the Pairs</label>

                <div class="pairs-container">
                    <div class="d-flex align-items-center mb-2">
                        <input class="form-control me-2" placeholder="Left Item">
                        <input class="form-control me-2" placeholder="Right Item">
                        <button type="button" class="btn btn-danger btn-sm"
                            onclick="this.parentElement.remove()">❌</button>
                    </div>
                </div>

                <button type="button" class="btn btn-sm btn-primary mt-2"
                    onclick="addPair(this)">➕ Add Pair</button>
            </div>

            <div class="row mt-3">
                

                <div class="col-md-4">
                    <label>Marks</label>
                    <input type="number" class="form-control">
                </div>
            </div>

           

        </div>
    `;

    document.getElementById("questionsContainer").appendChild(div);
    updateQuestionNumbers();
}

function deleteQuestion(btn) {
    btn.closest(".card").remove();
    updateQuestionNumbers();
}

function updateQuestionNumbers() {
    document.querySelectorAll(".question-number").forEach((q, i) => {
        q.innerText = "Question " + (i + 1);
    });
}

function changeType(select) {
    const card = select.closest(".card-body");

    card.querySelector(".mcq").classList.add("d-none");
    card.querySelector(".tf").classList.add("d-none");
    card.querySelector(".long").classList.add("d-none");
    card.querySelector(".match").classList.add("d-none");

    if (select.value === "mcq") card.querySelector(".mcq").classList.remove("d-none");
    if (select.value === "tf") card.querySelector(".tf").classList.remove("d-none");
    if (select.value === "long") card.querySelector(".long").classList.remove("d-none");
    if (select.value === "match") card.querySelector(".match").classList.remove("d-none");
}

function addPair(btn) {
    const container = btn.previousElementSibling;
    const row = document.createElement("div");
    row.className = "d-flex align-items-center mb-2";
    row.innerHTML = `
        <input class="form-control me-2" placeholder="Left Item">
        <input class="form-control me-2" placeholder="Right Item">
        <button type="button" class="btn btn-danger btn-sm"
            onclick="this.parentElement.remove()">❌</button>
    `;
    container.appendChild(row);
}
</script>

</body>
</html>
