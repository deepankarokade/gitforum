<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Exam</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style>
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .form-container h3 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 25px;
        }
        .form-container label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }
        .form-container input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .form-container button {
            margin-top: 25px;
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .form-container button:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Create New Exam</h3>
        <form th:action="@{/professor/exams/save}" th:object="${exam}" method="post">
            <label>Exam Title</label>
            <input type="text" th:field="*{title}" placeholder="Enter Exam Title" required>

            <label>Course</label>
            <input type="text" th:field="*{course}" placeholder="Enter Course Name" required>

            <label>Duration (minutes)</label>
            <input type="number" th:field="*{duration}" placeholder="60" required>

            <label>Total Marks</label>
            <input type="number" th:field="*{totalMarks}" placeholder="100" required>

            <label>Start Date & Time</label>
            <input type="datetime-local" th:field="*{startDate}" required>

            <label>End Date & Time</label>
            <input type="datetime-local" th:field="*{endDate}" required>

            <button type="submit">Create Exam</button>
        </form>
    </div>
</body>
</html>
